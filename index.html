<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>オンクレ：ライト連動版</title>
    <style>
        :root { --accent: #ff4d8d; --light-gold: #ffeb3b; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        
        .video-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            background: #222; display: flex; justify-content: center; align-items: center;
        }
        
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }

        .game-ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; pointer-events: none; }
        .header { background: linear-gradient(rgba(0,0,0,0.8), transparent); padding: 20px; font-weight: bold; }
        .footer { margin-top: auto; padding-bottom: 50px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: center; pointer-events: auto; }
        
        .btn-box { display: flex; justify-content: center; gap: 30px; margin-top: 10px; }
        .btn { 
            width: 100px; height: 100px; border-radius: 50%; border: 5px solid #fff; 
            background: rgba(0,0,0,0.4); color: white; font-size: 2.5rem; outline: none;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
            transition: all 0.1s;
        }
        /* 押している時の演出 */
        .btn.active:active { 
            background: var(--light-gold); 
            box-shadow: 0 0 30px var(--light-gold); 
            transform: scale(1.1);
        }
        .btn.active { border-color: var(--accent); color: var(--accent); }
        .btn.disabled { opacity: 0.2; filter: grayscale(1); }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <img id="camera-stream" src="http://192.168.11.28:8080/video" 
             onerror="this.src='https://via.placeholder.com/800x600/222/fff?text=Camera+Not+Found'"
             alt="Camera Stream">
    </div>

    <div class="game-ui">
        <div class="header">
            <div id="guide">ボタン長押しでライト点灯！</div>
        </div>
        <div class="footer">
            <div class="btn-box">
                <button id="btn-right" class="btn active">▶</button>
                <button id="btn-up" class="btn disabled">▲</button>
            </div>
        </div>
    </div>

    <script>
        const IP_ADDR = "192.168.11.28:8080";
        let step = 1;
        const btnRight = document.getElementById('btn-right');
        const btnUp = document.getElementById('btn-up');
        const guide = document.getElementById('guide');

        // ライト制御用関数
        function setLight(state) {
            const cmd = state ? 'enabletorch' : 'disabletorch';
            // fetchの第2引数に mode: 'no-cors' を入れることで、
            // 異なるドメイン（IPアドレス）へのリクエストでもエラーで止まらないようにします
            fetch(`http://${IP_ADDR}/${cmd}`, { mode: 'no-cors' })
            .catch(e => console.log("Light CMD sent"));
        }

        // --- 右ボタン ---
        btnRight.onmousedown = btnRight.ontouchstart = (e) => {
            if(step !== 1) return;
            e.preventDefault();
            setLight(true); // ライトON
            console.log("右に移動中...");
        };

        btnRight.onmouseup = btnRight.ontouchend = () => {
            if(step !== 1) return;
            setLight(false); // ライトOFF
            moveEnd('up');
        };

        // --- 奥ボタン ---
        btnUp.onmousedown = btnUp.ontouchstart = (e) => {
            if(step !== 2) return;
            e.preventDefault();
            setLight(true); // ライトON
            console.log("奥に移動中...");
        };

        btnUp.onmouseup = btnUp.ontouchend = () => {
            if(step !== 2) return;
            setLight(false); // ライトOFF
            moveEnd('finish');
        };

        function moveEnd(next) {
            if (next === 'up') {
                step = 2;
                btnRight.classList.replace('active', 'disabled');
                btnUp.classList.replace('disabled', 'active');
                guide.innerText = "次は奥ボタン！";
            } else {
                step = 3;
                btnUp.classList.replace('active', 'disabled');
                guide.innerText = "キャッチ中...";
                setTimeout(() => { location.reload(); }, 5000);
            }
        }
    </script>
</body>
</html>
