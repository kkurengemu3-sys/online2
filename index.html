<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>オンクレ：ライト連動（完全修正版）</title>
    <style>
        :root { --accent: #ff4d8d; --light: #ffeb3b; }
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        
        /* 背景映像 */
        .video-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
            background: #222; display: flex; justify-content: center; align-items: center;
        }
        #camera-stream { width: 100%; height: 100%; object-fit: cover; }

        /* UI */
        .game-ui { position: relative; z-index: 10; height: 100vh; display: flex; flex-direction: column; pointer-events: none; }
        .footer { margin-top: auto; padding-bottom: 50px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: center; pointer-events: auto; }
        .btn-box { display: flex; justify-content: center; gap: 30px; }
        
        .btn { 
            width: 100px; height: 100px; border-radius: 50%; border: 5px solid #fff; 
            background: rgba(0,0,0,0.5); color: white; font-size: 2.5rem; outline: none;
            cursor: pointer; -webkit-tap-highlight-color: transparent;
        }
        /* 押している時のボタン色 */
        .btn.active:active { background: var(--light); color: #000; box-shadow: 0 0 30px var(--light); }
        .btn.active { border-color: var(--accent); color: var(--accent); }
        .btn.disabled { opacity: 0.2; filter: grayscale(1); }

        /* 命令送信用の隠し枠 */
        #cmd-loader { display: none; }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <img id="camera-stream" src="http://192.168.11.28:8080/video" 
             onerror="this.src='https://via.placeholder.com/800x600/222/fff?text=Camera+Connecting...'">
    </div>

    <iframe id="cmd-loader" name="cmd-loader"></iframe>

    <div class="game-ui">
        <div class="footer">
            <div id="guide" style="margin-bottom:10px; font-weight:bold;">ボタン長押しでライトON</div>
            <div class="btn-box">
                <button id="btn-right" class="btn active">▶</button>
                <button id="btn-up" class="btn disabled">▲</button>
            </div>
        </div>
    </div>

    <script>
        const IP_ADDR = "192.168.11.28:8080";
        let step = 1;

        const btnRight = document.getElementById('btn-right');
        const btnUp = document.getElementById('btn-up');
        const loader = document.getElementById('cmd-loader');

        // ライト制御（iframeのURLを切り替えて命令を強制送信）
        function setLight(state) {
            const cmd = state ? 'enabletorch' : 'disabletorch';
            const url = `http://${IP_ADDR}/${cmd}?t=${Date.now()}`;
            
            // fetchが効かない古い端末やセキュリティ制限でも、iframeのsrc変更なら届くことが多い
            loader.src = url;
            console.log("Sent Command: " + url);
        }

        // --- 操作イベント ---
        function handleStart(e) {
            e.preventDefault();
            if((this.id === 'btn-right' && step === 1) || (this.id === 'btn-up' && step === 2)) {
                setLight(true);
            }
        }

        function handleEnd() {
            if((this.id === 'btn-right' && step === 1)) {
                setLight(false);
                moveStep(2);
            } else if ((this.id === 'btn-up' && step === 2)) {
                setLight(false);
                moveStep(3);
            }
        }

        function moveStep(s) {
            step = s;
            if(s === 2) {
                btnRight.classList.replace('active', 'disabled');
                btnUp.classList.replace('disabled', 'active');
                document.getElementById('guide').innerText = "次は奥ボタン！";
            } else {
                btnUp.classList.replace('active', 'disabled');
                document.getElementById('guide').innerText = "キャッチ中...";
            }
        }

        // マウスとタッチ両対応
        [btnRight, btnUp].forEach(btn => {
            btn.addEventListener('mousedown', handleStart);
            btn.addEventListener('touchstart', handleStart);
            btn.addEventListener('mouseup', handleEnd);
            btn.addEventListener('touchend', handleEnd);
        });
    </script>
</body>
</html>
